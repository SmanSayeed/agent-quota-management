version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: agent-management-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=agent-management
    networks:
      - agent-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: agent-management-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/backend/uploads
    networks:
      - agent-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: agent-management-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - agent-network

volumes:
  mongodb_data:
    driver: local

networks:
  agent-network:
    driver: bridge
