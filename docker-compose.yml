version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: agent-management-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all", "--keyFile", "/data/mongo-keyfile"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-keyfile:/data/mongo-keyfile:ro
    networks:
      - agent-management-network
    healthcheck:
      test: |
        test $$(mongosh -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --quiet --eval "try { rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb:27017'}]}).ok } catch(e) { rs.status().ok }") -eq 1
      interval: 10s
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: agent-management-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-admin123}@mongodb:27017/agent-management?authSource=admin&replicaSet=rs0
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/backend/uploads
    networks:
      - agent-management-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: agent-management-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agent-management-network

volumes:
  mongodb_data:
    driver: local

networks:
  agent-management-network:
    driver: bridge
